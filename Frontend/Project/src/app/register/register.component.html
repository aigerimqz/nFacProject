<div class="container">
  <section class="register">
    <div class="form__block">
      <div class="form__title">
        <h2>Create Account</h2>
      </div>
      

      <form [formGroup]="registerForm" class="register__form" (ngSubmit)="onSubmit()">
        <div class="name-fields">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input class="input" type="text" id="firstName" formControlName="firstName" />
            <div
              *ngIf="
                registerForm.get('firstName')?.invalid &&
                registerForm.get('firstName')?.touched
              "
              class="error"
            >
              First name is required
            </div>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input class="input" type="text" id="lastName" formControlName="lastName" />
            <div
              *ngIf="
                registerForm.get('lastName')?.invalid &&
                registerForm.get('lastName')?.touched
              "
              class="error"
            >
              Last name is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input class="input" type="text" id="username" formControlName="username" />
          <div
            *ngIf="
              registerForm.get('username')?.invalid &&
              registerForm.get('username')?.touched
            "
            class="error"
          >
            Username must be at least 4 characters
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input class="input" type="email" id="email" formControlName="email" />
          <div
            *ngIf="
              registerForm.get('email')?.invalid &&
              registerForm.get('email')?.touched
            "
            class="error"
          >
            Please enter a valid email
          </div>
        </div>

        <div class="form-group">
          <label  for="password">Password</label>
          <input class="input" type="password" id="password" formControlName="password" />
          <div
            *ngIf="
              registerForm.get('password')?.invalid &&
              registerForm.get('password')?.touched
            "
            class="error"
          >
            Password must be at least 8 characters
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input class="input"
            type="password"
            id="confirmPassword"
            formControlName="confirmPassword"
          />
        </div>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button
          type="submit"
          [disabled]="registerForm.invalid || isLoading"
          class="register-btn"
        >
          {{ isLoading ? "Creating Account..." : "Create Account" }}
        </button>
      </form>

      <p class="login-link">
        Already have an account? <a routerLink="/login">Sign In</a>
      </p>
    </div>
  </section>
</div>
