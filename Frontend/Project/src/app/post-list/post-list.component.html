<div class="container">
    <div *ngIf="isLoading" class="loading-spinner">
      Loading...
    </div>
  
    <div class="post__list" *ngFor="let post of posts">
      <div class="post_block">
        <div class="post__author">
          <h2 (click)="viewUserDetail(post.author.username)">{{'@' + post.author.username}}</h2>
        </div>
        <div (click)="viewPostDetail(post.id)"  class="post__content">
          <div class="post__image">
            <img [src]="post.image" alt="">
          </div>
          <div class="post__info">
            <p>{{post.text}}</p>
          </div>

        </div>
        
      </div>
       
  
    </div>
  
    <div *ngIf="!isLoading && posts.length === 0" class="no-posts">
      No posts available
    </div>
  </div>
