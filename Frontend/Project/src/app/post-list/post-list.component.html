<div class="container">
    <div *ngIf="isLoading" class="loading-spinner">
      Loading...
    </div>
  
    <div class="posts" *ngFor="let post of posts">
        <h2 (click)="viewUserDetail(post.author.username)">{{post.author.username}}</h2>
        <div (click)="viewPostDetail(post.id)"  class="post__content">
            <img [src]="post.image" alt="">
            <p>{{post.text}}</p>
        </div>
        

    </div>
  
    <div *ngIf="!isLoading && posts.length === 0" class="no-posts">
      No posts available
    </div>
  </div>
